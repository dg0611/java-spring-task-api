spring.application.name=list-api
# Porta do servidor (opcional, padrão é 8080)
server.port=8080

# Ativa o console web do H2 (acessível pelo navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração da fonte de dados H2 (banco em memória)
spring.datasource.url=jdbc:h2:mem:todo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto SQL do Hibernate compatível com H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática de tabelas (em dev/teste)
spring.jpa.hibernate.ddl-auto=update

# Mostrar as queries SQL no console (opcional, útil para debug)
spring.jpa.show-sql=true

